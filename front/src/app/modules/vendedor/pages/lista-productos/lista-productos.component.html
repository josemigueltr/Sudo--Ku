<table class="table">
  <thead class="table-dark">
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="loading">
    <td colspan="5" class="text-center">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </td>
  </tr>
  <tr *ngFor="let el of productos">
    <th scope="row">{{el.id_producto}}</th>
    <td>{{el.nombre}}</td>
    <td> $ {{el.precio}} MXN</td>
    <td>{{el.stock}}</td>
    <td>

      <button type="button" class="btn btn-success" style="margin-right: 10px" (click)="editarProducto(el)" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
        </svg>
        Editar
      </button>

      <button type="button" class="btn btn-outline-danger" (click)="elimina(el.id_producto)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
        </svg>
        Eliminar
      </button>
    </td>
  </tr>
  <tr *ngIf="!loading && !productos.length">
    <td colspan="5" class="text-center">
      <h1>Sin productos</h1>
      <p>AÃºn no has agregado productos</p>
    </td>
  </tr>
  </tbody>
</table>
<br>

<i class="bi bi-trash"></i>

<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" type="button" (click)="agregarProducto()" >Agregar producto</button>
</div>

<app-agregar-producto
  (updated)="productoAgregado($event)">
</app-agregar-producto>

<app-editar-producto
  [producto]="productoSeleccionado" (updated)="productoEditado($event)">
</app-editar-producto>
