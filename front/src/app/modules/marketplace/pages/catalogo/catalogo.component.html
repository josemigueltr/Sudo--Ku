<div class="container mt-4">
  <div class="row" *ngIf="productos && productos.length">
    <div 
      class="col-lg-3 col-md-4 col-6 align-items-stretch justify-content-center pb-4" 
      *ngFor="let producto of productos">
      <app-card-producto [producto]="producto"></app-card-producto>
    </div>
  </div>
  <div class="text-center" *ngIf="productos && !productos.length">
    <h1>Sin productos</h1>
    <p>Por el momento no hay productos para mostrar. Mantente al pendiente para nuevas actualizaciones</p>
  </div>
  <div class="text-center" *ngIf="!productos">
    <div 
      class="spinner-border text-warning" 
      style="width: 3rem; height: 3rem;" 
      role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
