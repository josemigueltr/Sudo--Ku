
<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow-lg round pb-3">
          <h1 class="text-center pt-3 text-secondary">Registrate</h1>
            <form [formGroup]="exform" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label class="col-form-label">Nombre de usuario:</label>
                  <input formControlName="username" type="text" class="form-control"  (click)="cambiaUsername()">
                  <small *ngIf="username?.invalid && username.touched" class="text-danger">El nombre de usuario es requerido</small> 
                  <small *ngIf="usernameDuplicado" class="text-danger">El username ya esta en uso</small>
                </div>
  
                <div class="form-group">
                  <label for="rol"> Selecciona un rol:</label>
                  <select id="rol" class="form-select" formControlName="rol" required>
                    <option *ngFor="let p of roles" [value]="p">{{p}}</option>    
                  </select>
                  <small *ngIf="rol?.invalid && rol.touched" class="text-danger">Debes seleccionar un rol</small>
                </div>      
  
                <div class="form-group">
                  <label class="col-form-label">Correo electronico</label>
                  <input formControlName="correo" type="text" class="form-control" (click)="cambiaCorreo()"  >
                  <small *ngIf="correo?.invalid && correo.touched" class="text-danger">Correo electronico invalido</small>
                  <small *ngIf="correoDuplicado" class="text-danger">El correo electronico ya esta en uso</small> 
                </div>
  
    
                <div class="form-group">
                  <label class="col-form-label">Número de telefono</label>
                  <input formControlName="telefono" type="text" class="form-control">
                  <small *ngIf="telefono?.invalid && telefono.touched" class="text-danger">Número de telefono invalido</small> 
                </div>
  
                <div class="text-center shadow-l registro">
                  <button [disabled]="exform.invalid || loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Registrarse
                </button>
                    
                
                </div>
               

                <div class="text-center shadow-l registro">
                  <a class="text-center" title="Ya tienes una cuenta?" routerLink="/auth/login" routerLinkActive="active">
                    ya tienes una cuenta?
                  </a>
                </div>
                
  
                
              </form>
  
              
              
        </div>
    </div>
  </div>
